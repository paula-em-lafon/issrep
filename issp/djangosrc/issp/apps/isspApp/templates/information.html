{% load staticfiles %}
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>informacion</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Informacion de Procesos '
        },
        xAxis: {
            categories: [
                'Proceso 1',
                'Proceso 2',
                'Proceso 3',
            ]
        },
        yAxis: [{
            min: 0,
            title: {
                text: ''
            }
        }, {
            title: {
                text: ''
            },
            opposite: true
        }],
        legend: {
            shadow: false
        },
        tooltip: {
            shared: true
        },
        plotOptions: {
            column: {
                grouping: false,
                shadow: false,
                borderWidth: 0
            }
        },
        series: [{
            name: 'RACK-1 CABINA',
            color: 'rgba(165,170,217,1)',
            data: [150, 73, 20],
            pointPadding: 0.3,
            pointPlacement: -0.2
        }, {
            name: 'RACK-2 COLA',
            color: 'rgba(126,86,134,.9)',
            data: [140, 90, 40],
            pointPadding: 0.4,
            pointPlacement: -0.2
        }, {
            name: 'RACK-3 ALA',
            color: 'rgba(248,161,63,1)',
            data: [183.6, 178.8, 198.5],
            pointPadding: 0.3,
            pointPlacement: 0.2,
            yAxis: 1
        }, {
            name: 'RACK-4 NARIZ',
            color: 'rgba(186,60,61,.9)',
            data: [203.6, 198.8, 208.5],
            pointPadding: 0.4,
            pointPlacement: 0.2,
            yAxis: 1
        }]
    });
});
		</script>
	</head>
	<body style="background:#2E2E30">
    <img src="{% static 'images/ISSP.jpg' %}" width="128" height="128" onclick="location.href='{% url 'home'%}'">
    <script src="{% static 'js/highcharts.js' %}"></script> 
    <script src="{% static 'js/exporting.js' %}"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
